<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>    
        <div class="container">
            <div class="screen up">Enter the operation</div>
            <div class="down">
                <div class="left">
                    
                    <button class="specials buttons" id="clear">CLEAR</button>
                    
                    <div class="buttons digits">
                        <button id="1" >1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                    </div>
                    <div class="buttons digits">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                    </div>
                    <div class="buttons digits">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                    </div>
                    <div class= 'buttons' id="secondLast">
                        <div class="digits zero">
                            <button id="zero">0</button>
                        </div>
                        <div class="specials">
                            <button id="decimal">.</button>
                        </div>
                    </div>
                </div>
                <div class="right specials" id="operators">
                    <button id="backspace"><--</button>
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="x">x</button>
                    <button id="/">/</button>
                </div>
            </div>
            <button class="specials" id="equal">=</button>
        </div>
    </main>
</body>
</html>
