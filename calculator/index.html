<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen up"></div>
        <div class="down">
            <div class="left">
                <div class="buttons digits">
                    <button >1</button>
                    <button >2</button>
                    <button >3</button>
                </div>
                <div class="buttons digits">
                    <button >4</button>
                    <button >5</button>
                    <button >6</button>
                </div>
                <div class="buttons digits">
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                </div>
                <div class="specials">
                    <button ></button>
                    <button class="clear"></button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="right">
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">x</button>
                <button class="divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
